{% block content %}

    <h1 class="mt-5 mb-5 text-center">Team Builder</h1>

            <h5 class="text-center">Banned Champions</h5>
            <div class="d-flex flex-row justify-content-around gap-4">
                <div class="blue d-flex flex-row gap-2">
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                </div>
                <div class="red d-flex flex-row gap-2">
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                    <div class="bg-primary">
                        <img src="" alt="" width="45rem" height="45rem">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around gap-2 mt-5">
            <div class="ally d-flex flex-column gap-3">
                <div class="TOP bg-primary">
                    <img src="" alt="" width="85rem" height="85rem">
                </div>
                <div class="JUNGLE bg-primary">
                    <img src="" alt="" width="85rem" height="85rem">
                </div>
                <div class="MIDLANE bg-primary">
                    <img src="" alt="" width="85rem" height="85rem">
                </div>
                <div class="ADC bg-primary">
                    <img src="" alt="" width="85rem" height="85rem">
                </div>
                <div class="SUPPORT bg-primary">
                    <img src="" alt="" width="85rem" height="85rem">
                </div>
            </div>
            <div class="d-flex justify-content-center flex-wrap gap-3 overflow-auto" style="max-height: 500px;">
                {% for champion in champions %}
                <div style="cursor: pointer;">
                    <img src="{{ champion.icon_url }}" alt="{{ champion.champion_name }}" width="80rem"
                         class="img-fluid">
                </div>
                {% endfor %}
            </div>
            <div>
                <div class="enemy d-flex flex-column gap-3">
                    <div class="TOP bg-primary">
                        <img src="" alt="" width="85rem" height="85rem">
                    </div>
                    <div class="JUNGLE bg-primary">
                        <img src="" alt="" width="85rem" height="85rem">
                    </div>
                    <div class="MIDLANE bg-primary">
                        <img src="" alt="" width="85rem" height="85rem">
                    </div>
                    <div class="ADC bg-primary">
                        <img src="" alt="" width="85rem" height="85rem">
                    </div>
                    <div class="SUPPORT bg-primary">
                        <img src="" alt="" width="85rem" height="85rem">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h5 class="text-center">Suggestions</h5>
            <div class="d-flex flex-row justify-content-center gap-4 mt-3 mb-5">
                <div class="d-flex flex-row gap-4">
                    <div class="bg-primary">
                        <img src="" alt="" width="80rem" height="80rem">
                    </div>
