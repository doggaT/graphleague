{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Champions</h1>
    <div class="d-flex mt-3">
        <form class="d-flex w-100" method="GET">
            <input class="form-control form-control-lg" type="text" name="champion-name"
                   placeholder="Search for a champion" id="searchChampionNameInput">
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>
    </div>

    <div class="mt-3 row row-cols-5 row-cols-md-5 g-5" id="championsList">
        {% if champions %}
        {% for champion in champions %}
        <div class="col">
            <a class="nav-link" href="{% url 'champion' champion=champion.champion_key %}">
                <div role="button" class="card border-primary h-100 bg-dark bg-gradient">
                    <div class="img-wrapper">
                        <img src="{{ champion.splash_url }}" alt="{{ champion.champion_name }}"
                             width="220" class="img-fluid loading-img">
                    </div>
                    <div class="card-header">
                        <span>{{ champion.champion_name }}</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
