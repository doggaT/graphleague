{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Champions</h1>
    <div class="d-flex mt-3">
        <input class="form-control form-control-lg" type="text" placeholder="Search for a champion" id="inputLarge">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>

    <div class="mt-3 row row-cols-5 row-cols-md-5 g-5">
        {% if champions %}
        {% for key, champion in champions.data.items %}
        <div class="col">
            <a class="nav-link" href="{% url 'champion' champion=key %}">
                <div role="button" class="card border-primary h-100 bg-dark bg-gradient">
                    <div class="img-wrapper">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{ key }}_0.jpg"
                             alt="{{ champion.name }}" width="220" class="img-fluid loading-img">
                    </div>
                    <div class="card-header">
                        <span>{{ champion.name }}</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
