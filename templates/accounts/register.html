{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-center">
        <form class="form w-50 mt-5" method="POST" action="">
            {% csrf_token %}
            <h1 class="text-center h3 mt-5 mb-5 fw-normal">Register a New Account</h1>
            {% for field in form %}
            <div class="form-floating mb-2">
                {{ field }}
                <label for="{{ field.id }}">{{ field.label }}</label>
                {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span>
                {% endfor %}
            </div>
            {% endfor %}
             <div>
                {% for message in messages %}
                <span class="text-danger">{{ message }}</span>
                {% endfor %}
            </div>
            <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Sign In</button>
        </form>
    </div>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
