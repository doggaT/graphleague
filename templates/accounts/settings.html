{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="h3 mt-5 mb-5 fw-normal">Settings</h1>
    <div class="d-flex justify-content-center">
        <form class="form w-50 mt-5" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                 <div class="input-group flex-nowrap mb-4">
                     <span class="input-group-text" id="{{ field.spnId }}">{{ field.label.capitalize }}</span>
                     {{ field }}
                 </div>
            {% endfor %}
            <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
