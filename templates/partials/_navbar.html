{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" width="25" alt="GraphLegends logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my-stats' %}">My Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/champions">Champions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'team-builder' %}">Team Builder</a>
          </li>
        </ul>
        <ul class="navbar-nav gap-2 ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username.capitalize }}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'register' %}" class="btn btn-outline-secondary my-2 my-sm-0">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-light my-2 my-sm-0">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
